<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Daimur Help Desk</title>
  </head>
  <body>
    <h1>Please fill in this form</h1>
    
   <form action="https://getform.io/f/69f014f2-f733-4e2e-b9e8-0c52e9ef441a" method="POST">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email</span>
        <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
         <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
       </div>
     <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
         <option selected>How urgent is this ticket?</option>
          <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Three</option>
        <option value="5">Three</option>
    </select>
     <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
         <option selected>What type of problem are you experiencing?</option>
         <option value="Password">One</option>
        <option value="Server">Two</option>
        <option value="Printer">Three</option>
        <option value="Internet">Three</option>
        <option value="Other">Three</option>
    </select>
  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Textarea</label>
    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Explain your problem" required></textarea>
    <div class="invalid-feedback">
      Please enter your problem.
    </div>
   </div>
   </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
